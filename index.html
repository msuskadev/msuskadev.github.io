<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/league.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>The thin line between love and hate...</h1>
					<h2>Approach of automation testing</h2>
				</section>
				<section>		
					<h2>Who will talk to you?</h2>					
					<p>Mieczys≈Çaw Suska<br>  
					  Senior Software Consultant at Capgemini</p>					
				</section>
				<section data-background="#fff">
					<h1>Buddy</h1>
					<img src="/img/buddy.png" style="border: 0px; width: 500px">
				</section>
				<section data-background="/img/question.png" data-background-size="512px">
					<h2>What the heck is he doing here?</h2>
					to be continued...
				</section>
				<section id="fragments" data-background="#fff">
					<img src="/img/lokowanie.png" style="border: 0px;">
				</section>
				<section id="fragments" data-background="#fff">
					TEST 	
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
